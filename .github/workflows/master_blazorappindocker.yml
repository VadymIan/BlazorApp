# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - blazorappindocker

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_60326ca8b49c47369140ba144a474ea8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_00d6ae77729f42469f7a857d3d495700 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_60326ca8b49c47369140ba144a474ea8 }}/mylocaldocker3103/test-project:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'blazorappindocker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_00e5a68c592a41528cd72dbaa9434a49 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_60326ca8b49c47369140ba144a474ea8 }}/mylocaldocker3103/test-project:${{ github.sha }}'